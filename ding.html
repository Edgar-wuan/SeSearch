<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>eSearch - ding</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" type="text/css" href="css/root.css">
    <link rel="stylesheet" type="text/css" href="css/ding.css">
</head>

<body>
    <div id="tool_bar">
        <div id="tool_bar_c">
            <div id="opacity" title="透明度">
                <div class="opacity"><img src="./assets/icons/opacity.svg" class="icon"></div>
                <input type="range" id="透明度" value="100">
                <span id="透明度_p">100%</span>
            </div>
            <div id="window_size" title="大小">
                <div class="size"><img src="./assets/icons/size.svg" class="icon"></div>
                <span id="size"><span contenteditable="true">100</span>%</span>
            </div>
            <div id="b">
                <button name="最小化按钮" id="minimize" title="最小化"><img src="./assets/icons/minimize.svg" class="icon"></button>
                <button name="归位按钮" id="back" title="归位"><img src="./assets/icons/back.svg" class="icon"></button>
                <button name="关闭按钮" id="close" title="关闭"><img src="./assets/icons/close.svg" class="icon"></button>
            </div>
        </div>
    </div>
    <div id="photo"></div>
    <div id="dock">
        <div></div>
    </div>
    <div id="dock_item">
        <div id="i_ignore" title="鼠标穿透"><img src="./assets/icons/ignore.svg" class="icon"></div>
        <div id="i_close" title="关闭"><img src="./assets/icons/close.svg" class="icon"></div>
        <img id="i_photo">
    </div>
    <script src="js/root.js"></script>
    <script src="js/ding.js"></script>
</body>

</html>
